<h2>My Weapons</h2>

<div class="flex-container">
  <div class="flex-left">
      <button mat-button matTooltip="Add Weapon" class="add-button" routerLink="/weapons/add">
          <mat-icon aria-label="add activity">add_box</mat-icon>
          Add a new weapon
      </button>
  </div>
  <div class="flex-right">
    <mat-form-field class="search-table-field">
      <input matInput placeholder="Filters.."  [(ngModel)]="searchInput" autocomplete="off">
      <mat-hint >You can validate with enter key</mat-hint>    
  </mat-form-field>
  </div>
</div>
  
  <mat-nav-list class="row">
    <div mat-list-item *ngFor="let weapon of weapons | filter: searchInput" class="col m4 card-container">
        <mat-card>
            <mat-card-header>
              <div mat-card-avatar style="background-size: cover" [style.backgroundImage]="'url('+ weapon.image +')'"></div>
              <mat-card-title>{{weapon.name}}</mat-card-title>
              <mat-card-subtitle>{{weapon.surname}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <ul>
                <li>PV: {{weapon.hp}}</li>
                <li>DÃ©gats: {{weapon.degats}}</li>
                <li>Esquive: {{weapon.esquive}}</li>
                <li>Attaque: {{weapon.attaque}}</li>
                <li>Points disponibles: {{weapon.points_carac}}</li>
              </ul>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button routerLink="/weapons/details/{{weapon.id}}">EDIT</button>
              <button mat-button (click)="deleteWeapon(weapon.id)">DELETE</button>
            </mat-card-actions>
          </mat-card>
     </div>
 </mat-nav-list>
