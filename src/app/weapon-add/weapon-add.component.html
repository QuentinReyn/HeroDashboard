<h2>Create a new weapon</h2>
    <div>
      <label>name:
        <input [(ngModel)]="weapon.name" placeholder="name" />
      </label>
      <label>surname:
        <input [(ngModel)]="weapon.surname" placeholder="surname" />
      </label>
      <label>image:
        <input [(ngModel)]="weapon.image" placeholder="image url" />
      </label>
    </div>
    <label *ngIf="weapon.points_carac == 0;else caracAtZero">Points a attribuer restants : {{weapon.points_carac}}</label>
    <ng-template #caracAtZero>Points a attribuer restants : -{{weapon.points_carac}}</ng-template>
    <h3>Caractéristiques</h3>
    <mat-list>
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input  class="center" matInput min="-5" max="5" placeholder="Attaque" required
            [(ngModel)]="weapon.attaque" (change)="inputChange('attaque')" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input class="center" matInput min="-5" max="5"  placeholder="Esquive" [(ngModel)]="weapon.esquive" required (change)="inputChange('esquive')"/>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input class="center" matInput min="-5" max="5" placeholder="Degats" [(ngModel)]="weapon.degats" required (change)="inputChange('degats')" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input class="center" matInput min="-5" max="5" placeholder="HP" [(ngModel)]="weapon.hp" required (change)="inputChange('hp')"/>       
        </mat-form-field>
      </mat-list-item>
    </mat-list>
    <p>La somme de toutes les caractéristiques doit être égale a 0 et chaque caractéristique doit etre comprise entre -5 et 5 </p>
  
  <button mat-raised-button (click)="goBack()">go back</button>
  <button mat-raised-button (click)="saveWeapon()">Save my weapon</button>
